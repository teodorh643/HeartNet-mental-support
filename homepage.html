<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HeartNet – Homepage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    p {
      margin-top: 0;
      margin-bottom: 1.5em;
    }
    button {
      padding: 0.75em 1.5em;
      margin: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #logoutBtn {
      background-color: #e74c3c;
      color: white;
    }
    #logoutBtn:hover {
      background-color: #c0392b;
    }
    #talkBtn {
      background-color: #2ecc71;
      color: white;
    }
    #talkBtn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Welcome to HeartNet</h1>
  <p>You are now logged in.</p>

  <button id="talkBtn">Talk to AI</button>
  <button id="logoutBtn">Log Out</button>

  <script>
    // “Talk to AI” button simply navigates to chatbot.html
    document.getElementById('talkBtn').addEventListener('click', () => {
      window.location.href = 'chatbot.html';
    });

    // “Log Out” clears the stored user ID and sends back to login (index.html)
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUserId');
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
